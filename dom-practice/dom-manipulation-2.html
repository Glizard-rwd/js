<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
	      content="ie=edge">
	<title>setTimeout example</title>
	<script>
		setTimeout(() => {
			document.body.innerHTML = `
		<nav>
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</nav>
		`}, 3000
		);
	</script>
</head>
<body>
	<h1>Welcome</h1>
</body>
</html>
