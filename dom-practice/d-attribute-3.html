<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
	      content="ie=edge">
	<title>Exercise 3</title>
</head>
<body>
<h1>Welcome to the attribute exercises</h1>
<button type="button">Say hello</button>
</body>
<script>
	const h1Obj = document.querySelector('h1');

	setInterval(() => {
		if (h1Obj.getAttribute('style') === 'color: blue;') {
			h1Obj.setAttribute('style', 'color: red;');
		} else {
			h1Obj.setAttribute('style', 'color: blue;');
		}
	}, 1000);

</script>

</html>
